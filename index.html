<html>
<head>
    <meta charset="UTF-8">
    <title>Демографический топ</title>
</head>
<body>
<style>
body {font-size: 12px;}
div#appsTop {
    width: 740px; height:100%; overflow:auto; margin:0 auto; font-family: Helvetica, Arial, sans-serif; font-size: 1.0em;
}
div.female, div.male {display: inline-block; width: 350px;}
div.female {margin: 0 20px 0 0;}

div.top-block {
    margin: 0 0 20px 0; 
}

div.top-block div:nth-child(odd) {background: #fff;}
div.top-block div:nth-child(even) {background: #fefaf7;}
h1 {font-size: 1.8em; margin: 20px 0 10px;}
h2 {font-size: 1.2em;  margin: 10px 0 8px;}
span.number {
    width: 24px; display: inline-block; text-indent: 2px; vertical-align: center;
}
span.empty-icon {
    width: 18px; display: inline-block;
}
</style>    
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://api.odnoklassniki.ru/js/fapi5.js" defer="defer"></script>
<script type="text/javascript">
    var topLimit = 20;

    function ok_api_error(error) {
        if (error) {
            if (error.error_code || error.error_msg) {
                alert('ERROR #' + (error.error_code || 0) + ": " + (error.error_msg || "?"));
            } else {
                alert('ERROR ' + error);
            }
        } else {
            alert('UNKNOWN ERROR OCCURRED');
        }
    }

    function updateTop() {
        FAPI.Client.call({"method": "apps.getTop"}, function (status, data, error) {
            var html = [];
            html.push('<h1>Топ ', topLimit, ' по демографическим группам</h1><div class="female">');
            if (status == 'ok') {
                var female = true;
                for (var i = 0; i < data.length; i++) {
                    var top = data[i];
                    if (!top.age || (top.age == "[-1,-1]") || !top.gender) {
                        continue;
                    }
                    var title = (top.gender == 'm' ? 'Мужчины' : 'Женщины') + ' ' + top.age.replace(',', '-');
                    if (female && top.gender == 'm') {
                        female = false;
                        html.push('</div><div class="male">');
                    }
                    html.push('<div class="top-block"><h2>', title, '</h2>');

                    var appsToShow = Math.min(top.apps.length, topLimit);
                    
                    for (var j = 0; j < appsToShow; j++) {
                        var app = top.apps[j];
                        html.push('<div><span class="number">', j + 1, '.</span> ');
                        if (app.url) {
                            html.push('<a target="_blank" href="', app.url, '">');
                        }
                        if (app.icon) {
                            html.push('<img width="18" height="18" src="', app.icon, '"/>');
                        } else {
                            html.push('<span class="empty-icon">&nbsp;</span>');
                        }
                        if (app.url) {
                            html.push('</a>');
                        }
                        html.push('&nbsp;<span>', app.name, '</span>');
                        html.push('</div>');
                    }
                    html.push('</div>');
                }
                html.push('</div>');
            } else {
                ok_api_error(error);
            }
            $('#appsTop').html(html.join(''));
        });
    }

    $(document).ready(function () {
        var rParams = FAPI.Util.getRequestParameters();
        FAPI.init(rParams["api_server"], rParams["apiconnection"],
                function () {
                    updateTop();
                },
                ok_api_error);
    });
</script>

<div id="appsTop"></div>

</body>
</html>
